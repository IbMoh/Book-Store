<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <header class="nav-bar">
        <a href="index.html">
            <img src="images/logo.png" alt="logo" id="nav-logo">

        <div class="nav-links">

            <p><b>You might be interested in:</b></p>

            <tr>

            </tr>
            <tr>
                <td>
                    <p id="title">Javascript in Easy Steps</p>
                    <img src="/images/javascript book.jpg" id="cart-book">
                </td>
                <td>
                    <div class="price-in-cart">
                        23.43 SEK
                    </div>
                    <div class="remove-button">
                        <label for="remove" id="select-label">remove</label>

                    </div>
                </td>
                
            </tr>
            <tr>
                <td>
                    <p id="title">A Project Guide to UX Design</p>
                    <img src="/images/UX book.jpg" id="cart-book">
                </td>
                <td>
                    <div class="price-in-cart">
                        46.99 SEK
                    </div>
                    <div class="remove-button">
                        <label for="remove" id="select-label">remove</label>

                    </div>
